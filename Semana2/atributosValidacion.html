<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos de Validacion</title>
</head>
<body>
    <form action="">
        <label for="">
            Nombre
            <input name="Name" value="Sayhuri" type="text" minlength="4" maxlength="10" required disabled>
        </label>
        <br>
        <label for="">
            Apellido
            <input name="Lastname" value="Flores" type="text" required readonly>
        </label>
        <br>
        <label for="">
            Edad
            <input name="Age" type="number" min="18" max="66" required>
        </label>
        <br>
        <label for="">
            Correo
            <input name="email" type="email" required>
        </label>
        <br>
        <label for="">
            Password
            <input name="Password" type="password" required>
        </label>
        <br>
        <select name="Country" id="">
            <option value="">Selecciona tu pais</option>
            <option value="">Peru</option>
            <option value="">Italia</option>
            <option value="">Francia</option>
        </select>
        <br>
        <button>Enviar</button>
    </form>
</body>
</html>
